	<div class="container">

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Portfolio
					<small>Add new work</small>
				</h1>
			</div>
		</div>

		<!-- form page -->
		<div class="row">
			<form class="col-sm-6 col-sm-offset-3">


				<div class="form-group">
					<label for="txtTitle" class="control-label">Title</label>
					<input id="txtTitle" name="txtTitle" type="text" required="required" class="form-control">
				</div>
				<div class="form-group">
					<label for="txtBody" class="control-label">Body</label>
					<textarea id="txtBody" name="txtBody" cols="40" rows="5" required="required" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label for="fileImage" class="control-label">Image</label>
					<input id="fileImage" name="fileImage" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="txtCaption" class="control-label">Caption</label>
					<input id="txtCaption" name="txtCaption" type="text" required="required" class="form-control">
				</div>
				<div class="form-group">
					<label for="selCategory" class="control-label">Category</label>
					<select id="selCategory" name="selCategory" required="required" class="select form-control">
						<option value="">-----</option>
						<option value="1">Java</option>
						<option value="2">HTML</option>
						<option value="3">PHP</option>
					</select>
				</div>
				<div class="form-group">
					<button name="btnSubtmi" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>


		</div>


	</div>
